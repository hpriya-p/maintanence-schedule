apiVersion: v1
kind: Pod
metadata:
  name: run-model-a01
spec:
  containers:
  - name: run-model-a01
    image: gcr.io/maintanence-scheduling/gke-test:1.1.0
    resources:
      limits:
        memory: "500Mi"
    args:
    - julia
    - solve_ip.jl
    - A_01.json
    - out1.txt
  restartPolicy: Never
